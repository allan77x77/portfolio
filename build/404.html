<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; URL=/#/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Self Developed personal website build with React.js" />
    <link rel="icon" href="/portfolio/favicon.png" />
    <link rel="manifest" href="/portfolio/manifest.json" />
    <base href="/portfolio/" />
    <title>Allan | Portfolio</title>
    <meta property="og:url" content="https://allan77x77.github.io/portfolio/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Allan | Portfolio" />
    <meta property="og:description" content="Portfolio built with React.js" />
    <meta property="og:image" content="https://raw.githubusercontent.com/soumyajit4419/Portfolio/master/Images/readme-img.png" />
    <script defer src="/portfolio/static/js/main.62c22ca6.js"></script>
    <link href="/portfolio/static/css/main.576ba3da.css" rel="stylesheet" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to view this site.</noscript>
    <div id="root"></div>
    <script type="text/javascript">
      // GitHub Pages redirect to the React app
      (function () {
        var redirectTo = window.location.pathname.replace(/\/$/, '');
        if (redirectTo.startsWith('/portfolio')) {
          redirectTo = redirectTo.replace('/portfolio', '');
        }
        if (redirectTo) {
          window.location.replace('/portfolio' + redirectTo + window.location.search + window.location.hash);
        } else {
          window.location.replace('/portfolio/');
        }
      })();
    </script>
  </body>
</html>
